<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Segmentation Deep Learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient-start: #0a142f;
            --bg-gradient-end: #030613;
            --primary-blue: #007aff;
            --text-light: #ffffff;
            --text-secondary: #a9b6d1;
        }

        body {
            margin: 0;
            font-family: 'Manrope', sans-serif;
            background: radial-gradient(ellipse at top, var(--bg-gradient-start ), var(--bg-gradient-end));
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }

        .main-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .header-text {
            max-width: 800px;
        }

        h1 {
            font-size: clamp(2.5rem, 7vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            margin: 0;
        }

        h2 {
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 400;
            color: var(--text-secondary);
            margin-top: 0.75rem;
        }

        .upload-section {
            position: relative;
            width: 100%;
            max-width: 450px;
            cursor: pointer;
            display: flex;
            justify-content: center; /* center horizontally */
            align-items: center;     /* center vertically */
            flex-direction: column;  /* stack image + controls */
        }

        .background-image {
            width: 60%; /* smaller so it looks centered nicely */
            display: block;
            margin: 0 auto;
            animation: float 6s ease-in-out infinite;
        }

        .upload-controls {
            margin-top: 1rem; /* space between image and button */
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        }

        .upload-btn {
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-light);
            background-color: var(--primary-blue);
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0, 122, 255, 0.4);
            transition: transform 0.3s ease;
        }
        
        .upload-section:hover .upload-btn {
            transform: scale(1.05);
        }

        .upload-hint {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        input[type="file"] { display: none; }

        .result-container {
            margin-top: 2rem;
            background-color: rgba(10, 20, 47, 0.5);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid #2a3a5c;
            width: 100%;
            max-width: 450px;
        }
        .result-container h3 {
            margin: 0 0 1rem 0;
        }
        .result-container img {
            max-width: 100%;
            border-radius: 8px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header-text">
            <h1>Water Segmentation Deep Learning</h1>
            <h2>Advanced Satellite Imagery Analysis</h2>
        </div>

        <form method="POST" enctype="multipart/form-data" id="upload-form">
            <label for="fileInput" class="upload-section">
                <img src="{{ url_for('static', filename='img/hero-image.png') }}" alt="Satellite on Platform" class="background-image">
                
                <div class="upload-controls">
                    <div class="upload-btn">Upload Satellite Image</div>
                    <p class="upload-hint" id="upload-text">Drag & Drop or Click to Select</p>
                </div>
            </label>
            <input type="file" name="image" id="fileInput" accept=".tif,.tiff" required>
        </form>

        {% if predicted_image %}
        <div class="result-container">
            <h3>Predicted Water Mask</h3>
            <img src="{{ predicted_image }}" alt="Predicted Mask">
        </div>
        {% endif %}
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('fileInput');
        const uploadHint = document.getElementById('upload-text');
        const uploadSection = document.querySelector('.upload-section');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                uploadHint.textContent = `Processing: ${fileInput.files[0].name}`;
                form.submit();
            }
        });

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                uploadHint.textContent = `Processing: ${fileInput.files[0].name}`;
                form.submit();
            }
        });
    </script>

</body>
</html>
